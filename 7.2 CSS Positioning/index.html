<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle {
      width:200px;
      height:200px;
      background: red;
      border-radius: 50%;
      position: relative;
      top:150px;
      left:250px;
    }
    .blue-box{
      height:300px;
      width:500px;
      background-color: blue;
      position:absolute;
      margin-top: 200px;
      margin-left: 200px;
    }








  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
